services:
  - type: web
    name: huemo-backend
    env: node
    rootDir: backend
    buildCommand: npm install
    startCommand: npm run start
    plan: free
    envVars:
      - key: NODE_ENV
        value: production
      - key: DECART_API_KEY
        sync: false

staticSites:
  - name: huemo-frontend
    rootDir: frontend
    buildCommand: ""
    publishPath: .
    headers:
      - path: "/*"
        name: "Cache-Control"
        value: "public, max-age=3600"

